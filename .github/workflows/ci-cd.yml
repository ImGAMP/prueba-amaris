name: CI/CD Fullstack Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-fullstack:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # ğŸ§± BACKEND
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ› ï¸ Build backend with Maven
        run: mvn clean install --file backend/pom.xml

      - name: ğŸ§ª Run backend tests and generate JaCoCo report
        run: mvn verify jacoco:report --file backend/pom.xml

      - name: ğŸ“Š Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/index.html

      # ğŸ¨ FRONTEND
      - name: ğŸ§© Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ§± Build frontend (Angular)
        working-directory: frontend
        run: npm run build --if-present

      - name: ğŸ“ Upload Angular build
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: frontend/dist/
