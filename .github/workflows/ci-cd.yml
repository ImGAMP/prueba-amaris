name: CI/CD Fullstack Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-fullstack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # BACKEND
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend with Maven
        run: mvn clean install --file backend/pom.xml

      - name: Run backend tests and generate JaCoCo report
        run: mvn verify jacoco:report --file backend/pom.xml

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/

      # FRONTEND
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend tests (Karma + Headless Chrome)
        working-directory: frontend
        run: |
          npm install -g karma-cli
          npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage
          path: frontend/coverage/

      - name: Build frontend (Angular)
        working-directory: frontend
        run: npm run build --if-present

      - name: Upload Angular build
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: frontend/dist/
      
      - name: Run Angular tests with coverage
        working-directory: frontend
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage

      - name: Upload Angular coverage report
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage
          path: frontend/coverage