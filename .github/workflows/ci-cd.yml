name: CI/CD Fullstack Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-fullstack:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 🧱 BACKEND
      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🛠️ Build backend with Maven
        run: mvn clean install --file backend/pom.xml

      - name: 🧪 Run backend tests and generate JaCoCo report
        run: mvn verify jacoco:report --file backend/pom.xml

      - name: 📊 Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/index.html

      # 🎨 FRONTEND
      - name: 🧩 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: 🧱 Build frontend (Angular)
        working-directory: frontend
        run: npm run build --if-present

      - name: 📁 Upload Angular build
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: frontend/dist/
