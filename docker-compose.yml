version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: amaris_postgres
    environment:
      POSTGRES_DB: amaris
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - amaris-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: prueba-amaris-backend:latest
    container_name: amaris_backend
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://amaris_postgres:5432/amaris
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      JWT_SECRET: clave-super-secreta-12345678901234567890123456789012
      JWT_EXPIRATION: 86400000
    networks:
      - amaris-net

  frontend:
    build:
      context: ./frontend
    container_name: amaris_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - amaris-net

volumes:
  postgres-data:

networks:
  amaris-net:
    driver: bridge
