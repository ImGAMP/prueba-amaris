<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Usuarios</h2>
    <button class="btn btn-success" (click)="nuevo()">+ Nuevo</button>
  </div>

  <div *ngIf="loading" class="alert alert-info">Cargando usuarios...</div>

  <table class="table table-striped table-hover" *ngIf="usuarios.length">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Activo</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.enabled ? 'SÃ­' : 'No' }}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-primary me-2" (click)="editar(u.id)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(u.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!usuarios.length && !loading" class="alert alert-warning">No hay usuarios registrados.</div>
</div>
