<div class="container mt-4" style="max-width: 500px;">
  <h3>{{ isEdit ? 'Editar Usuario' : 'Nuevo Usuario' }}</h3>

  <div *ngIf="loading" class="alert alert-info">Cargando usuario...</div>

  <form (ngSubmit)="guardar()" *ngIf="!loading">
    <div class="mb-3">
      <label class="form-label" for="username">Nombre de usuario</label>
      <input type="text" id="username" [(ngModel)]="usuario.username" name="username" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label" for="enabled">Activo</label>
      <select id="enabled" [(ngModel)]="usuario.enabled" name="enabled" class="form-select">
        <option [value]="true">SÃ­</option>
        <option [value]="false">No</option>
      </select>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
