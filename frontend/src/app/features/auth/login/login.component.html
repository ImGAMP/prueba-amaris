<section class="vh-100 gradient-custom" style="background: linear-gradient(135deg, #667eea, #764ba2);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                <p class="text-white-50 mb-5">Ingresa tu usuario y contraseña</p>

                <div class="form-outline form-white mb-4">
                  <input
                    type="text"
                    id="username"
                    class="form-control form-control-lg"
                    [(ngModel)]="username"
                    name="username"
                    required
                  />
                  <label class="form-label" for="username">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger mt-2">
                  {{ errorMessage }}
                </div>

                <button type="submit" class="btn btn-outline-light btn-lg px-5">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
